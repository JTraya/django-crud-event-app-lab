{% extends 'base.html' %} 
{% load static %} 

{% block content %}
  <div class="page-header">
    {% if object %}
      <h1>Edit {{object.name}}</h1>
    {% else %}
      <h1>Add an Asset</h1>
    {% endif %}
  </div>
  <form action="" method="post" autocomplete="off">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit">Submit!</button>
  </form>

{% endblock %}
