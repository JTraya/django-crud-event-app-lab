{% extends 'base.html' %} 
{% load static %} 

{% block content %}

<div class="page-header">
    {% if event %}
        <h1>Edit {{ event.name }}</h1>
    {% else %}
        <h1>Add an Event</h1>
    {% endif %}
</div>

<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit">Submit!</button>
</form>

{% endblock %}
