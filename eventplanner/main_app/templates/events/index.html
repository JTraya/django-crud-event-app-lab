{% extends 'base.html' %} 
{% block content %}

<section>
    <h1>Event List</h1>
</section>

<section>
    
    {% for event in events %}
    <div>
        <a href="{% url 'event-detail' event.id %}">
         <h2>{{ event.name }}</h2>
        </a>    
    </div>
    {% endfor %}
        
</section>

{% endblock %}
